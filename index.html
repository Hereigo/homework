<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Tic-Tac-Toe</title>
    <style>
        h2 {
            margin: .5rem 3rem;
        }

        td {
            height: 6rem;
            padding: 0;
            width: 6rem;
        }

        input[type="button"] {
            border-radius: 5px;
            border: 1px solid rgb(192, 190, 190);
            font-size: 400%;
            font-weight: 900;
            height: 100%;
            width: 100%;
        }

        p {
            color: blueviolet;
            font-size: larger;
            font-weight: 900;
            margin: 0 auto 7px auto;
            text-align: center;
        }

        #btnReset {
            display: none;
        }

        input[type="button"]:disabled {
            /* color: rgb(0, 89, 255); */
        }
    </style>
</head>

<body>
    <p>
        <span id="gameTitle">(: Tic-Tac-Toe :)</span>
        <button id="btnReset" onclick="resetGame()">Спочатку</button>
    </p>
    <main>
        <table>
            <tr>
                <td><input id="a1" type="button" value=" " /></td>
                <td><input id="a2" type="button" value=" " /></td>
                <td><input id="a3" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="a4" type="button" value=" " /></td>
                <td><input id="a5" type="button" value=" " /></td>
                <td><input id="a6" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="a7" type="button" value=" " /></td>
                <td><input id="a8" type="button" value=" " /></td>
                <td><input id="a9" type="button" value=" " /></td>
            </tr>
        </table>
    </main>

    <script>

        var boxes9 = ["a1", "a2", "a3", "a4", "a5", "a6", "a7", "a8", "a9"];
        var robot = [];
        var user = [];

        function resetGame() {
            var boxes9 = ["a1", "a2", "a3", "a4", "a5", "a6", "a7", "a8", "a9"];
            robot = [];
            user = [];
            for (var i = 1; i <= 9; i++) {
                var nextID = "a" + i;
                document.getElementById(nextID).removeAttribute("disabled");
                document.getElementById(nextID).value = " ";
            }
            document.getElementById("btnReset").style.display = "none";
            document.getElementById("gameTitle").style.display = "block";
        }

        // Handle User Actions:

        for (var i = 1; i <= 9; i++) {
            var nextID = "a" + i;
            var item = document.getElementById(nextID);
            item.addEventListener("click", function (e) {
                var idx = boxes9.indexOf(this.id);
                boxes9.splice(idx, 1);
                user.push(this.id);
                this.value = "X";
                this.setAttribute("disabled", "disabled");
                this.style.color = "crimson";

                calcWin(user, true);
                botAction();
                // calcWin(robot, false);

                console.log("B - ", boxes9);
                console.log("R - ", robot);
                console.log("U - ", user);
            });
        }

        function botAction() {

            console.log('BOT ACTION.');

            if (boxes9.length > 0) {
                //         Math.random() * (max - min + 1) + min;
                var random = (Math.floor(Math.random() * 9) + 1).toString();
                var nextID = "a" + random;
                var idx = boxes9.indexOf(nextID);
                if (idx <= -1) {
                    botAction();
                } else {
                    var botSelect = document.getElementById(nextID);
                    botSelect.value = "O";
                    botSelect.setAttribute("disabled", "disabled");
                    botSelect.style.color = "rgb(0, 89, 255)";
                    boxes9.splice(idx, 1);
                    robot.push(nextID);
                }
            } else {
                //  FINISHED.
                console.log('FINISHED.');
            }
        }

        function checkArray(numsArray, triple) {
            if ((numsArray.indexOf(triple[0]) > -1) &&
                (numsArray.indexOf(triple[1]) > -1) &&
                (numsArray.indexOf(triple[2]) > -1)) {
                return true;
            }
            else {
                return false;
            }
        }

        function calcWin(numsArray, isUser) {

            if (numsArray.length > 2) {
                //     if (numsArray.filter((num) => (num == "1" || num == "2" || num == "3")).length === 3 ||
                //         numsArray.filter((num) => (num == "4" || num == "5" || num == "6")).length === 3 ||
                //         numsArray.filter((num) => (num == "7" || num == "8" || num == "9")).length === 3 ||
                //         numsArray.filter((num) => (num == "1" || num == "4" || num == "7")).length === 3 ||
                //         numsArray.filter((num) => (num == "2" || num == "5" || num == "8")).length === 3 ||
                //         numsArray.filter((num) => (num == "3" || num == "6" || num == "9")).length === 3 ||
                //         numsArray.filter((num) => (num == "1" || num == "5" || num == "9")).length === 3 ||
                //         numsArray.filter((num) => (num == "3" || num == "5" || num == "7")).length === 3
                //     ) 

                if (checkArray(numsArray, ["a1", "a2", "a3"])) {

                    var finalEmoji = isUser ? ":)" : ":(";  // "☺" : "☹";
                    var finalColor = isUser ? "red" : "black";
                    boxes9 = [];
                    for (var i = 1; i <= 9; i++) {
                        var nextID = "a" + i;
                        var element = document.getElementById(nextID);
                        element.value = finalEmoji;
                        element.style.color = finalColor;
                        element.setAttribute("disabled", "disabled");
                    }
                    document.getElementById("gameTitle").style.display = "none";
                    document.getElementById("btnReset").style.display = "block";
                }
            }
        }

    </script>
</body>

</html>
