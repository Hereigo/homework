<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Tic-Tac-Toe</title>
    <style>
        h2 {
            margin: .5rem 3rem;
        }

        td {
            height: 6rem;
            padding: 0;
            width: 6rem;
        }

        input[type="button"] {
            border-radius: 5px;
            border: 1px solid rgb(192, 190, 190);
            font-size: 400%;
            font-weight: 900;
            height: 100%;
            width: 100%;
        }

        input[type="button"]:disabled {
            /* color: rgb(0, 89, 255); */
        }
    </style>
</head>

<body>
    <h2>
        (: Tic-Tac-Toe :)
    </h2>

    <main>
        <table>
            <tr>
                <td><input id="1" type="button" value=" " /></td>
                <td><input id="2" type="button" value=" " /></td>
                <td><input id="3" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="4" type="button" value=" " /></td>
                <td><input id="5" type="button" value=" " /></td>
                <td><input id="6" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="7" type="button" value=" " /></td>
                <td><input id="8" type="button" value=" " /></td>
                <td><input id="9" type="button" value=" " /></td>
            </tr>
        </table>
    </main>
    <script>

        var boxes9 = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
        var user1 = [];
        var user2 = [];

        for (var i = 1; i <= 9; i++) {
            document.getElementById(i).addEventListener("click", function () {
                var idx = boxes9.indexOf(this.id);
                boxes9.splice(idx, 1);
                user1.push(this.id);
                this.value = "X";
                this.setAttribute("disabled", "disabled");
                this.style.color = "crimson";
                recalculate();
                botAction();
                recalculate();
            });
        }

        function recalculate() {
            // win rules: 
            // [1.2.3],[4.5.6],[7.8.9],[1.4.7],[2.5.8],[3.6.9],[1.5.9],[3.5.7]


            // [1.4.7]
            // [1.3.4.6.7.9]


            console.log("!!! TEST 1 - ", user1);
            console.log("!!! TEST 2 - ", user2);
            console.log("!!! TEST A - ", boxes9);
        }

        function botAction() {

            if (boxes9.length > 0) {

                console.log('BOT RECALC');

                //         Math.random() * (max - min + 1) + min;
                var nextID = (Math.floor(Math.random() * 9) + 1).toString();

                var idx = boxes9.indexOf(nextID);

                if (idx <= -1) {
                    botAction();
                } else {
                    var botSelect = document.getElementById(nextID);
                    botSelect.value = "O";
                    botSelect.setAttribute("disabled", "disabled");
                    botSelect.style.color = "rgb(0, 89, 255)";
                    boxes9.splice(idx, 1);
                    user2.push(nextID);
                }

            } else {
                //  FINISHED.
                console.log('FINISHED.')
                //  FINISHED.
            }
        }

    </script>
</body>

</html>
