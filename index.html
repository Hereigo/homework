<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Tic-Tac-Toe</title>
    <style>
        h2 {
            margin: .5rem 3rem;
        }

        td {
            height: 6rem;
            padding: 0;
            width: 6rem;
        }

        input[type="button"] {
            border-radius: 5px;
            border: 1px solid rgb(192, 190, 190);
            font-size: 400%;
            font-weight: 900;
            height: 100%;
            width: 100%;
        }

        p {
            color: blueviolet;
            font-size: x-large;
            font-weight: 900;
            text-align: center;
        }

        #btnReset {
            display: none;
        }

        input[type="button"]:disabled {
            /* color: rgb(0, 89, 255); */
        }
    </style>
</head>

<body>
    <p>
        <span id="gameTitle">(: Tic-Tac-Toe :)</span>
        <button id="btnReset" onclick="resetGame()">Спочатку</button>
    </p>

    <main>
        <table>
            <tr>
                <td><input id="1" type="button" value=" " /></td>
                <td><input id="2" type="button" value=" " /></td>
                <td><input id="3" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="4" type="button" value=" " /></td>
                <td><input id="5" type="button" value=" " /></td>
                <td><input id="6" type="button" value=" " /></td>
            </tr>
            <tr>
                <td><input id="7" type="button" value=" " /></td>
                <td><input id="8" type="button" value=" " /></td>
                <td><input id="9" type="button" value=" " /></td>
            </tr>
        </table>
    </main>
    <script>

        var boxes9 = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
        var robot = [];
        var user = [];

        function resetGame() {
            boxes9 = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
            robot = [];
            user = [];
            for (var i = 1; i <= 9; i++) {
                document.getElementById(i).removeAttribute("disabled");
                document.getElementById(i).value = " ";
            }
            document.getElementById("btnReset").style.display = "none";
            document.getElementById("gameTitle").style.display = "block";
        }

        // Handle User Actions:
        for (var i = 1; i <= 9; i++) {
            document.getElementById(i).addEventListener("click", function () {
                var idx = boxes9.indexOf(this.id);
                boxes9.splice(idx, 1);
                user.push(this.id);
                this.value = "X";
                this.setAttribute("disabled", "disabled");
                this.style.color = "crimson";
                calcWin(user, true);
                botAction();
                calcWin(robot, false);
            });
        }

        function calcWin(numsArray, isUser) {
            if (numsArray.length > 2) {
                if (numsArray.filter((num) => (num == "1" || num == "2" || num == "3")).length === 3 ||
                    numsArray.filter((num) => (num == "4" || num == "5" || num == "6")).length === 3 ||
                    numsArray.filter((num) => (num == "7" || num == "8" || num == "9")).length === 3 ||
                    numsArray.filter((num) => (num == "1" || num == "4" || num == "7")).length === 3 ||
                    numsArray.filter((num) => (num == "2" || num == "5" || num == "8")).length === 3 ||
                    numsArray.filter((num) => (num == "3" || num == "6" || num == "9")).length === 3 ||
                    numsArray.filter((num) => (num == "1" || num == "5" || num == "9")).length === 3 ||
                    numsArray.filter((num) => (num == "3" || num == "5" || num == "7")).length === 3
                ) {
                    for (var i = 1; i <= 9; i++) {
                        var element = document.getElementById(i);
                        element.value = isUser ? "☺" : "☹";
                        element.style.color = isUser ? "red" : "black";
                        element.setAttribute("disabled", "disabled");
                    }
                    boxes9 = [];
                    document.getElementById("gameTitle").style.display = "none";
                    document.getElementById("btnReset").style.display = "block";
                }
            }
        }

        function botAction() {
            if (boxes9.length > 0) {
                //         Math.random() * (max - min + 1) + min;
                var nextID = (Math.floor(Math.random() * 9) + 1).toString();
                var idx = boxes9.indexOf(nextID);
                if (idx <= -1) {
                    botAction();
                } else {
                    var botSelect = document.getElementById(nextID);
                    botSelect.value = "O";
                    botSelect.setAttribute("disabled", "disabled");
                    botSelect.style.color = "rgb(0, 89, 255)";
                    boxes9.splice(idx, 1);
                    robot.push(nextID);
                }
            } else {
                //  FINISHED.
                console.log('FINISHED.')
            }
        }

    </script>
</body>

</html>
